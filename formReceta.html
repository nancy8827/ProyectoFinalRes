<script>

window.onload = function(){

$("#receta").click(enviar);
}

function enviar() { 
  var tiempo=$("#tiempo").val(); 
  var nombre=$("#nombre").val(); 
  var tipo=$("#tipo").val(); 
  
  $.ajax({ 
  async:true, 
  type: "POST", 
  dataType: "html", contentType: "application/x-www-form-urlencoded", 
  url:"https://dianagomez605.000webhostapp.com/phone/receta.php", 
  data:"tiempo="+tiempo+"&nombre="+nombre+"&tipo="+tipo, beforeSend:inicioEnvio, success:llegadaDatos, 
  timeout:7000, 
  error:problemas }); 
  return false; 
} 

 function inicioEnvio()
        {
            $("#respuesta").text("Se esta registrando la receta ");
        }

        function llegadaDatos(datos)
        {
            $("#respuesta").text(datos);
                       
        }

        function problemas()
        {
            $("#respuesta").text('Problemas en el servidor.');
        }

</script>


  </body>
</head>

  <div class="form-group">
    <label for="tipo">tipo:</label>
